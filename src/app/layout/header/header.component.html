<mat-toolbar class="header-toolbar" color="primary">
  <button
    mat-icon-button
    (click)="toggleSidenav.emit()"
    matTooltip="Toggle Menu"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <span class="app-title">Admin Dashboard</span>

  <div class="header-spacer"></div>

  <!-- Search -->
  <button mat-icon-button matTooltip="Search">
    <mat-icon>search</mat-icon>
  </button>

  <!-- Notifications -->
  <button
    mat-icon-button
    matTooltip="Notifications"
    matBadge="3"
    matBadgeColor="accent"
  >
    <mat-icon>notifications</mat-icon>
  </button>

  <!-- Theme Toggle -->
  <button
    mat-icon-button
    (click)="toggleTheme()"
    [matTooltip]="isDarkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
  >
    <mat-icon>{{ isDarkMode() ? "light_mode" : "dark_mode" }}</mat-icon>
  </button>

  <!-- User Menu -->
  <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
    <mat-icon>account_circle</mat-icon>
    <span class="user-name">{{ currentUser()?.name || "User" }}</span>
    <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu" xPosition="before">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
